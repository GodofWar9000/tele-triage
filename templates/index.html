<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Sequoia</title>
	<link rel="stylesheet" type="text/css" href="sequoiastyle.css">
	<link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>
</head>
<body>
    <div id = "header">
		<a href = "index.html"><img src="sequoia_logo.png" alt="Sequoia Logo" height="75"></a>
	</div>
	<div id = "subtitle">
		<h2><b>S</b>ending <b>E</b>mergency <b>Q</b>ueries <b>U</b>tilizing <b>O</b>nline <b>I</b>nteractive <b>A</b>id</h2>
	</div>
	<div id = "instructions">
		<h3>Left: Review user information | Right: Select appropriate triage location</h3>
	</div>
    <div class="row">
	    <div class="column left">
	  	<div id="border">
            <div id="box">
                <h2>User Text Here:</h2>
		{% for key,val in values.items()%}
        	<p>{{key}}: {{val}}</p>
    		{% endfor %}
            </div>
	    </div>
    </div>
	    <div class="column right">
	  	    <h2>Triage Options</h2>
            <form action = "./verdict", method="POST">
                <label class="container">
                    <input type="radio" name="triages" id="home" value="home"/><label for="home">stay the fuck home</label><span class="checkmark"></span><br>
                </label>
                <label class="container">
                    <input type="radio" name="triages" id="er" value="er"/><label for="er">get the fuck over to the er</label><span class="checkmark"></span><br>
                </label>
                <label class="container">
                    <input type="radio" name="triages" id="requeue" value="requeue"/><label for="requeue">let someone else handle this fucker</label><span class="checkmark"></span><br>
                </label>
                <input type="hidden" name="phonenumber" value="{{ phonenumber }}"/>
                <input type="submit" value="Submit"></button>
            </form>
        </div>
	</div>
</body>
</html>
